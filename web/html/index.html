                                <div class="card-body">

                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="avg_month">0 °C</div>

                                                Promedio de temperatura (Hoy)</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="avg_today">0 °C</div>
                                        </div>
                                        <div class="col-auto">

                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="card-body">

                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="max_today">0 °C</div>

                                <div class="card-body">
